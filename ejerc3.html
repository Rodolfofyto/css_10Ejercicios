<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio_3</title>
    <style>
        main {
            width: 40%;
            background-color: #eafab0;
            padding: 2%;
        }

        h1 {
            font-size: 1.5em;
            padding: 1% 3%;
            margin: 0 3%;
            background-color: rgb(255, 255, 255);
        }

        form {
            margin: 0 3%;
            padding: 3%;
            background-color: #ffffff;
            box-shadow: 5px 5px 5px #635f5f;
        }

        label {
            display: inline-block;
            min-width: 200px;
            font-variant: small-caps;
            font-weight: 1em;
        }

        label:first-of-type {
            font-variant: normal;
            font-style: italic;
            font-weight: bold;
        }

        label:nth-of-type(4) {
            font-variant: normal;
            font-style: italic;
            font-weight: bold;
        }

        input {
            padding: 1%;
            margin-bottom: 1%;
        }

        input:hover {
            outline: 3px solid #008000;
            cursor: pointer;
        }

        select {
            min-width: 175px;
            padding: 1.5%;
            margin-bottom: 1%;
        }

        select:hover {
            outline: 3px solid #008000;
            cursor: pointer;
        }

        button {
            width: 30%;
            padding: 1%;
            background-color: #d8d4cc;
            cursor: pointer;
        }

        button:hover {
            outline: 2px solid #1b1b1b;
        }
    </style>
</head>

<body>
    <main>
        <h1>Entrada de datos</h1>
        <form action="">
            <label for="">Parametros</label><br />
            <label for="">Preguntas:</label>
            <input type="number" /><br />
            <label for="">Descuento por error:</label>
            <select name="" id="">
                <option value="">0%</option>
                <option value="">5%</option>
                <option value="">10%</option>
            </select>
            <br />
            <label for="">Resultados</label><br />
            <label for="">Aciertos:</label>
            <input type="number" /><br />
            <label for="">Errores:</label>
            <input type="number" />
            <br />
            <button>Calcula</button>
        </form>
    </main>
</body>

</html>
